integrations:
  github:
    - host: github.com
      token: "${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}"  # ✅ Use an environment variable

auth:
  environment: development
  providers:
    github:
      development:
        clientId: "${Ov23liK3cnmysFgWhcNN}"  # ✅ Use an environment variable
        clientSecret: "${2345c0131a948a6ebee7f648f9ab1cc2e41aea47}"  # ✅ Use an environment variable
    guest: {}

scaffolder:
  defaultAuthor:
    name: M.C. Hammer
    email: hammer@donthurtem.com
  defaultCommitMessage: "U can't touch this"

catalog:
  import:
    entityFilename: catalog-info.yaml
    pullRequestBranchName: backstage-integration
  rules:
    - allow: [Component, System, API, Resource, Location]
  locations:
    - type: file
      target: ./templates/upload-terraform-and-run-docker.yaml
      rules:
        - allow: [Template]

kubernetes:
  frontend:
    podDelete:
      enabled: true
  serviceLocatorMethod:
    type: 'multiTenant'
  clusterLocatorMethods:
    - type: 'config'
      clusters:
        - url: http://127.0.0.1:9999
          name: minikube
          authProvider: 'serviceAccount'
          skipTLSVerify: false
          skipMetricsLookup: true
          serviceAccountToken: "${K8S_MINIKUBE_TOKEN}"  # ✅ Use an environment variable
          dashboardUrl: http://127.0.0.1:64713
          dashboardApp: standard
          caData: "${K8S_CONFIG_CA_DATA}"
          caFile: ''

permission:
  enabled: true
enableExperimentalRedirectFlow: true
